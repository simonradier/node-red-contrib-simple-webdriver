
<script type="text/html" data-template-name="close-web">
	<div class="form-row">
		<label for="node-input-waitFor"><i class="fa fa-pause"></i> <span>Wait For</span></label>
		<input type="text" id="node-input-waitFor" value="500">
	</div>
	<hr align="middle">
	<div class="form-row">
		<label for="node-input-name"><i class="fa fa-tag"></i> <span>Name</span></label>
		<input type="text" id="node-input-name">
	</div>
</script>

<script type="text/html" data-help-name="close-web">
	<p>Close the web browser which is openned by the open-web node and finalize the selenium session.</p>		
	<h3>Inputs</h3>
		<dl class="message-properties">
			<dt>driver <span class="property-type"><a href="https://www.selenium.dev/selenium/docs/api/javascript/module/selenium-webdriver/lib/webdriver_exports_WebDriver.html">WebDriver</a></span></dt>
			<dd>the WebDriver object required to execute Selenium actions.</dd>
			<dt class="optional">waitFor (msec)<span class="property-type">number</span></dt>
			<dd> the pause time before launching the close request.</dd>
		</dl>
	<h3>Outputs</h3>
		<ol class="node-ports">
			<li>Primary output
				<dl class="message-properties">
					<dt>driver <span class="property-type"><a href="https://www.selenium.dev/selenium/docs/api/javascript/module/selenium-webdriver/lib/webdriver_exports_WebDriver.html">WebDriver</a></span></dt>
					<dd>the value is set to null in case of success.</dd>
				</dl>
			</li>
			<li>Error
				<dl class="message-properties">
					<dt>error<span class="property-type">Error</span></dt>
					<dd>the critical error which describe the issue encoutered.</dd>
				</dl>
			</li>
		</ol>
	
	<h3>Details</h3>
		<p> This node is used to close gracefully the browser and stop the selenium connection.</p>
		<p>	
			<ul>
				<li><a>Wait For</a>: specify the time to wait before looking up. The <code>msg.waitFor</code> will override the <code>Wait For</code> field if set.</li>
			</ul>
		</p>
		<p>In case of a an error , the node will raise an error and put it in msg.error, msg.driver is cleaned and unset.</p>
	<h3>References</h3>
		<ul>
			<li><a href="https://github.com/simonradier/node-red-contrib-selenium-wd2">GitHub</a> - the nodes github repository</li>
		</ul>
</script>

<script type="text/javascript">
	RED.nodes.registerType('close-web', {
		category : 'wd2',
		defaults : {
			name : {
				value : ""
			}, 
			waitFor : {
				value : 500,
				validate : RED.validators.number()
			}
		},
		color : "#47B6EE",
		inputs : 1,
		outputs : 1,
		icon : "font-awesome/fa-window-close-o",
		label : function() {
			return this.name || "Close";
		},
		labelStyle : function() {
			return this.name ? "node_label_italic" : "";
		}
	}); 
</script>
